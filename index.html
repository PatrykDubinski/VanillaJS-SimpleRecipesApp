<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <form id="form" class="input__container">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Search for a recipe" />
      </form>
    </header>
    <main>
      <nav id="menu" class="menu">
        <ul class="menu__list">
          <li class="active" id="recipesBtn">All recipes</li>
          <li id="favBtn">Favourites</li>
        </ul>
      </nav>
      <section id="recipes" class="recipes"></section>
    </main>
    <div id="meal-popup" class="popup__container hidden">
      <div class="popup">
        <button id="close-popup" class="close-popup">
          <i class="fas fa-times"></i>
        </button>
        <div class="meal__info" id="meal-info"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
